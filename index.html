<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header -->
    
    <header>
        <p>VIEW HIGH SCORES</p>
        <div id="timer"></div>
    </header>

    <!-- Main -->

    <main id="quiz">
        <section id="content">
            <h2>Donut Quiz Challenge!</h2>
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds! The quiz is over after you've answered all 5 questions or when the time runs out.</p>
        </section>
        <button id="start-btn">START QUIZ</button>
        <section id="results"></section>
    </main>

    <!-- Footer -->

    <footer>
        <p>MADE WITH ❤️ BY LYNDSEY</p>
    </footer>

    
</body>
</html>
